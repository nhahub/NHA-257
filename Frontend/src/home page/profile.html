<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Delius+Swash+Caps&family=Iceland&family=Imperial+Script&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>User Profile</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Profile Management Center</h1>
    </header>
    <main>
      <aside>
        <a href="#">
          <img
            src="/svgs/account profile black.svg"
            alt=""
            class="profile"
            title="Profile"
          />Profile Details</a
        >
        <hr />
        <a href="#">
          <img
            src="/svgs/chart.svg"
            alt=""
            class="profile"
            title="Profile"
          />Results</a
        >
        <hr />
        <a href="#">
          <img
            src="/svgs/chart2.svg"
            alt=""
            class="profile"
            title="Profile"
          />Conclusions</a
        >
        <hr />
        <a href="#">
          <img
            src="/svgs/subscriptions.svg"
            alt=""
            class="profile"
            title="Profile"
          />Subscription</a
        >
        <hr />
        <a href="#">
          <img
            src="/svgs/clinic.svg"
            alt=""
            class="profile"
            title="Profile"
          />Clinics & Organizations</a
        >
        <hr />
        <a href="#" style="color: red">
          <img
            src="/svgs/close account.svg"
            alt=""
            class="profile"
            title="Profile"
          />Close Account</a
        >
        <hr />
        <a href="#" style="color: red">
          <img
            src="/svgs/logout.svg"
            alt=""
            class="profile"
            title="Profile"
          />LogOut</a
        >
      </aside>
      <section class="content">
        <section class="profile">
          <h2></h2>
        </section>
      </section>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="wrap">
    <section class="card" aria-live="polite">
      <div class="brand">
        <div class="logo">MW</div>
        <h1>Memory wizards</h1>
      </div>

      <nav class="tabs" role="tablist">
        <button id="tab-login" class="tab active" role="tab" aria-selected="true">Login</button>
        <button id="tab-register" class="tab" role="tab" aria-selected="false">Register</button>
      </nav>

      <div class="forms">
        <form id="form-login" class="form active" autocomplete="on">
          <h2>Welcome back</h2>
          <p class="lead">Sign in to continue</p>

          <label class="field">
            <input id="loginEmail" name="email" type="email" placeholder="Email" required />
            <span class="field-error" id="loginEmailErr"></span>
          </label>

          <label class="field">
            <input id="loginPassword" name="password" type="password" placeholder="Password" required minlength="6" />
            <span class="field-error" id="loginPasswordErr"></span>
          </label>

          <button type="submit" class="btn primary">Sign in</button>
          <div class="helper-row">
            <div class="msg" id="loginMsg"></div>
          </div>
        </form>

        <form id="form-register" class="form" autocomplete="on">
          <h2>Create account</h2>
          <p class="lead">Join the clinic network</p>

          <label class="field">
            <select id="regUserType" required class="input-style" onchange="toggleExtraFields()">
                <option value="" disabled selected>Select Role</option>
                <option value="3">Child / Patient</option>
                <option value="2">Doctor</option>
                <option value="1">Clinic Admin</option>
            </select>
            <span class="field-error" id="regTypeErr"></span>
          </label>

          <label class="field">
            <input id="regName" type="text" placeholder="Full Name" required />
          </label>
          <label class="field">
            <input id="regEmail" type="email" placeholder="Email" required />
          </label>
          <label class="field">
            <input id="regPassword" type="password" placeholder="Password (min 6 chars)" required minlength="6" />
          </label>

          <div id="extraFields" style="display:none; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
              
              <label class="field">
                <input id="regPhone" type="text" placeholder="Phone Number" />
              </label>
              <label class="field">
                <input id="regAddress" type="text" placeholder="Address" />
              </label>

              <div id="doctorFields" style="display:none;">
                  <label class="field">
                    <input id="regSpecialty" type="text" placeholder="Specialty (e.g. Neurology)" />
                  </label>
              </div>

              <div id="childFields" style="display:none;">
                  <label class="field">
                    <input id="regParentName" type="text" placeholder="Parent Name" />
                  </label>
                  <label class="field">
                    <input id="regDob" type="date" placeholder="Date of Birth" style="color:gray" onfocus="this.style.color='white'" />
                  </label>
              </div>
          </div>

          <button type="submit" class="btn primary">Create account</button>
          <div class="helper-row">
            <div class="msg" id="regMsg"></div>
          </div>
        </form>
      </div>

      <div class="footer-note">Made with love ♥️ </div>
      <div class="footer-note">©️ Memory Wizard's Team </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Kids Memory</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i>
            <span>AdminHub</span>
        </div>
        <div class="menu">
            <a href="#" class="active"><i class="fa-solid fa-gauge"></i> Overview</a>
            <a href="../Home/home.html"><i class="fa-solid fa-house"></i> Home Hub</a>
        </div>
        <button onclick="handleLogout()" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
    </nav>

    <main class="main-content">
        <header>
            <h1>⚙️ System Administration</h1>
            <div class="user-badge">Super Admin</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card blue">
                <i class="fa-solid fa-user-doctor"></i>
                <div class="info">
                    <h3 id="statDoctors">0</h3>
                    <p>Doctors</p>
                </div>
            </div>
            <div class="stat-card green">
                <i class="fa-solid fa-child-reaching"></i>
                <div class="info">
                    <h3 id="statChildren">0</h3>
                    <p>Kids</p>
                </div>
            </div>
            <div class="stat-card purple">
                <i class="fa-solid fa-gamepad"></i>
                <div class="info">
                    <h3 id="statGames">0</h3>
                    <p>Games Played</p>
                </div>
            </div>
            <div class="stat-card orange">
                <i class="fa-solid fa-clock"></i>
                <div class="info">
                    <h3 id="statActive">0</h3>
                    <p>Active Sessions</p>
                </div>
            </div>
        </div>

        <div class="tabs-nav sub-tabs">
            <button class="tab-button active" onclick="switchTable('doctor')">Doctors</button>
            <button class="tab-button" onclick="switchTable('child')">Kids</button>
        </div>

        <div class="table-container">
            <input type="text" id="searchBox" placeholder="Search by name or email..." onkeyup="filterUsers()">
            
            <div id="doctorTableContainer">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialty</th>
                            <th>Phone</th>
                            <th>Assigned Kids</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="doctorsTableBody"></tbody>
                </table>
            </div>

            <div id="childTableContainer" class="hidden">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Child Name</th>
                            <th>Address</th>
                            <th>Birth Date</th>
                            <th>Parent Phone</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="kidsTableBody"></tbody>
                </table>
            </div>

        </div>
    </main>

    <script src="../../assets/js/SessionManager.js"></script>
    <script src="script.js"></script>
</body>
</html>

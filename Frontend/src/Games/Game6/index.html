<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Story Chain Game</title>
  </head>
  <body>
    <nav>
      <h1 class="shadowing"><b>Story Chain Game</b></h1>
    </nav>
    <main>
      <section class="section About--section shadowing">
        <header>
          <h2><b>About the Game</b></h2>
        </header>
        <hr />
        <article>
          <p>
            Remember the Story Chain Game ?? Now is the time to answer more
            questions about those stories in the game
          </p>
        </article>
        <button class="btn btn-about shadowing">Continue</button>
      </section>

      <section class="section questions--container shadowing hidden remove">
        <div class="score">Score: <span class="score-value">0</span>/12</div>
        <p class="question">
          Loading...
        </p>
        <ul class="answers">
          <li class="answer">Option 1</li>
          <li class="answer">Option 2</li>
          <li class="answer">Option 3</li>
          <li class="answer">Option 4</li>
        </ul>
        <button class="btn btn--question remove">NEXT</button>
      </section>
    </main>

    <div class="scores-modal hidden remove">
      <div class="modal-content">
        <button class="modal-close">&times;</button>

        <h2 class="modal-title">ðŸŽ‰ Game Complete! ðŸŽ‰</h2>

        <div class="scores-section">
          <h3>Results</h3>
          <div class="score-item" style="justify-content: center; font-weight: bold; font-size: 1.5rem;">
             Score: &nbsp;<span class="story1-score">0</span> / 12
          </div>
        </div>
        
        <p style="color: rgb(17, 199, 17); font-weight:bold; text-align:center; margin-top: 20px;">
            âœ… Saved to Dashboard
        </p>

        <div class="modal-actions">
<button onclick="goToMenu()" class="btn-next-game">Back to Menu</button>        </div>
      </div>
    </div>

    <script src="../../../assets/js/SessionManager.js"></script>
    <script defer src="./script.js"></script>
  </body>
</html>

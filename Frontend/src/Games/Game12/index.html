<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animals and Birds Recognition</title>
  </head>
  <body>
    
    <button class="exit-btn" onclick="goToMenu()">‚ùå Exit</button>

    <nav>
      <h1 class="shadowing"><b>Animals and Birds Recognition</b></h1>
    </nav>
    <main>
      <section class="section About--section shadowing">
        <header>
          <h2><b>About the Game</b></h2>
        </header>
        <hr />
        <article>
          <p>
            Listen to animal sounds and guess which animal it is! Look at the
            image and listen to the sound, then choose from the alternatives.
          </p>
        </article>
        <button class="btn btn-about shadowing">Continue</button>
      </section>

      <section class="section instrument-display shadowing hidden remove">
        <div class="score">Score: <span class="score-value">0</span>/100</div>
        <article class="instrument-content">
          <div class="image--container">
            <img src="" class="shadowing instrument--img" />
          </div>
          <div class="instrument-info">
            <h2 class="instrument-name"></h2>
            <div class="audio-section">
              <audio id="main-audio" preload="auto">
                <source src="" type="audio/mpeg" />
                Your browser does not support the audio element.
              </audio>
              <button class="btn btn-play-sound">Listen to Animal</button>
            </div>
          </div>
        </article>
        <div class="alternatives-container">
          <ul class="answers">
            </ul>
        </div>
        <button class="btn btn--next" style="display:none">Next</button>
      </section>

      <div class="final-score-modal hidden remove">
        <div class="modal-content">
          <h2>üéâ Game Complete!</h2>
          <div class="final-score">
            <h3>Total Score</h3>
            <p>Score: <span class="total-score-value">0</span>/100</p>
          </div>
          <p style="color:green; font-weight:bold; margin-bottom: 15px;">‚úÖ Saved to Dashboard</p>
          <div class="modal-actions" style="display: flex; justify-content: center; gap: 10px;">
             <button class="btn" onclick="location.reload()">üîÑ Play Again</button>
             <button class="btn" style="background:#555" onclick="goToMenu()">‚ò∞ Back to Menu</button>
          </div>
        </div>
      </div>
    </main>

    <script src="../../../assets/js/SessionManager.js"></script>
    <script defer src="./script.js"></script>
  </body>
</html>
